<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/9a4ff9ebff.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body> 
<form class='app'>
    <h1>Border-Radius Generator</h1>
  
    <!-- forked from 
      https://dev.to/crabyke/border-radius-generator-tool-vanillajs-4aan
    -->
  
    <range-slider class='top left'>
      <label for='topLeft'>Top Left</label>
      <input id='topLeft' type='range' min='0' max='100' value='0'>
    </range-slider>
  
    <range-slider class='top right'>
      <label for='topRight'>Top Right</label>
      <input id='topRight' type='range' min='0' max='100' value='0'>
    </range-slider>
  
    <range-slider class='bottom right'>
      <label for='bottomRight'>Bottom Right</label>
      <input id='bottomRight' type='range' min='0' max='100' value='0'>
    </range-slider>
  
    <range-slider class='bottom left'>
      <label for='bottomLeft'>Bottom Left</label>
      <input id='bottomLeft' type='range' min='0' max='100' value='0'>
    </range-slider>
  
    <example-box></example-box>
  
    <div id='output'>
      border-radius: 0% 0% 0% 0%;
      </div>
    <div class="actions">
        <div id='reset'><i class="fas fa-redo-alt"></i></div>
        <div id='copy'><i class="far fa-copy"></i></div>
      </div>
    
  </form>
    <script src="./script.js"></script>    
</body>
</html>
